<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 320px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 0; 
      margin: 0;
      background-color: #f4f4f9;
    }
    .header {
      padding: 15px 15px 5px 15px;
    }
    h3 { margin-top: 0; color: #333; margin-bottom: 10px; }
    
    /* Tabs */
    .tabs {
      display: flex;
      background: #e9ecef;
      border-bottom: 1px solid #ddd;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab-btn:hover { background: #dde2e6; }
    .tab-btn.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      background: white;
    }
    
    .tab-content {
      display: none;
      padding: 15px;
    }
    .tab-content.active {
      display: block;
    }

    /* Sub-tabs */
    .sub-tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .sub-tab-btn {
      flex: 1;
      padding: 8px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 0.9em;
      color: #666;
      border-bottom: 2px solid transparent;
    }
    .sub-tab-btn:hover { background: #f8f9fa; }
    .sub-tab-btn.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      font-weight: bold;
    }
    .sub-tab-content { display: none; }
    .sub-tab-content.active { display: block; }

    /* Scanner Styles */
    #target { 
      font-size: 0.9em; 
      color: #666; 
      margin-bottom: 10px; 
      word-break: break-all; 
    }
    #results { 
      margin-top: 15px; 
      padding: 0;
      list-style: none;
      max-height: 250px; 
      overflow-y: auto; 
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #results li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    #results li:last-child { border-bottom: none; }
    .found { color: #28a745; font-weight: bold; text-decoration: none; }
    .status-code { color: #888; font-size: 0.85em; }
    
    .action-btn { 
      width: 100%; 
      padding: 10px; 
      cursor: pointer; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      font-weight: bold;
      transition: background 0.3s;
    }
    .action-btn:hover { background-color: #0056b3; }
    .action-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    
    #status { margin-top: 10px; font-size: 0.85em; color: #555; min-height: 1.2em;}

    /* Options Styles */
    .option-item {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .option-item label {
      cursor: pointer;
      flex: 1;
      display: flex;
      align-items: center;
    }
    .option-item input { margin-right: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h3>üîç NavFuzz</h3>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="scanner">Scanner</button>
    <button class="tab-btn" data-tab="options">Opciones</button>
  </div>

  <!-- Tab Scanner -->
  <div id="scanner" class="tab-content active">
    <!-- El contenido se inyecta din√°micamente desde js/scanner.js -->
  </div>

  <!-- Tab Opciones -->
  <div id="options" class="tab-content">
    <!-- El contenido se inyecta din√°micamente desde js/options.js -->
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
